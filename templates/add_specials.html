{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row">
        <h3 class="text-center heading-space">Today's Specials</h3>
        <p class="text-center">Please use the below form to add new items to Today's Specials.</p>
        <div class="col-md-8 mt-3 offset-md-2">

            <form method="POST" action="{% url 'add_specials' %}" name="form">

                {{ form | crispy }}

                {% csrf_token %}

                <div>
                    <button class="btn btn-primary" type="submit">Add</button>
                </div>
            
            </form>
        </div>
    </div>
</div>
     

{% endblock %}
